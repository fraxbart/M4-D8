<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Online </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="logo.png" width="30" height="30" alt="">
        </a>
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Shop-Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./back.html">Back-office</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <main>
        <div class="container my-4 py-2">
            <div id="product-table">

            </div>
            <div class="d-none text-center my-4" id="new-product" >
                <button type="button" name="add" class="btn btn-danger text-dark"  data-bs-toggle="modal" data-bs-target="#addEditModal">Aggiungi prodotto</button>
            </div>
        </div>
    </main>
  <!--Edit Modal -->
  <div class="modal fade" id="addEditModal" tabindex="-1" aria-labelledby="addEditModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addEditModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row">
                <div class="col-4 my-3">
                    <input type="text" class="form-control" placeholder="Nome del prodotto" aria-label="name" name="name">
                  </div>
                  <div class="col-4 my-3">
                    <input type="text" class="form-control"  placeholder="Descrizione del prodotto" aria-label="name" name="description">
                  </div>
                  <div class="col-4 my-3">
                    <input type="text" class="form-control" placeholder="Brand del prodotto" aria-label="name" name="brand">
                  </div>
                  <div class="col-4 my-3">
                    <input type="text" class="form-control" placeholder="Url dell'immagine" aria-label="name" name="imageUrl">
                  </div>
                  <div class="col-4 my-3">
                    <input type="number" class="form-control" placeholder="Prezzo" aria-label="name" name="price">
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary">Salva</button>
        </div>
      </div>
    </div>
  </div>
  <!--Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Sei sicuro di voler cancellare questo prodotto?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary">Salva</button>
        </div>
      </div>
    </div>
  </div>
    <script src="common.js"></script>
    <script src="back.js"></script>
</body>

</html>
